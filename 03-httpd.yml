---
- name: Install HTTP servers
  hosts: n2
  become: yes

  tasks:
  - name: Install HTTPD
    yum:
      name: httpd
      state: present

  - name: start Httpd
    service:
      name: httpd
      state: started

  - name: Enable Httpd
    service:
      name: httpd
      enabled: yes

...      
